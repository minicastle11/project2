<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="selfsoge">
        <div id="top">
            <h2 id=title>이곳은 자기소개서를 작성하는 곳입니다.</h1>
        </div><br>



        <form>
            <h3 id="name">당신의 이름은 무엇입니까?</h3>
            <input type="Name" id="fname" name="fname"><br><br>
            <h3 id="gender">당신의 성별은?</h3>
            <input type="radio" id="Male" name="sex" value="Male">
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" name="sex" value="Female">
            <label for="Female">Female</label><br><br>
            <h3 id="school">당신의 최종학력은 어떻게 되십니까?</h3>
            <input type="radio" id="element" name="School" value="element">
            <label for="element">초등학교</label>
            <input type="radio" id="middle" name="School" value="middle">
            <label for="middle">중학교</label>
            <input type="radio" id="middle" name="School" value="high">
            <label for="high">고등학교</label>
            <input type="radio" id="big" name="School" value="big">
            <label for="big">대학교</label><br>
            <input type="radio" id="ing" name="now" value="ing">
            <label for="ing">재학</label>
            <input type="radio" id="fin" name="now" value="fin">
            <label for="fin">졸업</label><br>
            <h3 id="MBTI">당신의 MBTI는 무엇입니까?</h3>
            <input type="checkbox" id="E" name="mbti" value="E">
            <label for="E">E</label>
            <input type="checkbox" id="I" name="mbti" value="I">
            <label for="I">I</label><br>
            <input type="checkbox" id="S" name="mbti" value="S">
            <label for="S">S</label>
            <input type="checkbox" id="N" name="mbti" value="N">
            <label for="N">N</label><br>
            <input type="checkbox" id="T" name="mbti" value="T">
            <label for="T">T</label>
            <input type="checkbox" id="F" name="mbti" value="F">
            <label for="F">F</label><br>
            <input type="checkbox" id="J" name="mbti" value="J">
            <label for="J">J</label>
            <input type="checkbox" id="P" name="mbti" value="P">
            <label for="P">P</label><br>
            <label for="birthday">Birthday:</label>
            <h3 id="birth">당신의 생년월일을 알려주세요</h3>
            <input type="date" id="birthday" name="birthday">
            <h3 id="Reagion">당신은 어디에서 살고있나요?</h3>
            <select id="res" name="res">
                <option value="1">서울특별시</option>
                <option value="2">경기도</option>
                <option value="3">강원도</option>
                <option value="11">인천광역시</option>
                <option value="12">대구광역시</option>
                <option value="13">광주광역시</option>
                <option value="14">울산광역시</option>
                <option value="15">세종시</option>
                <option value="16">제주시</option>
                <option value="4">충청북도</option>
                <option value="5">충청남도</option>
                <option value="6">경상남도</option>
                <option value="7">경상북도</option>
                <option value="8">전라남도</option>
                <option value="9">전라북도</option>
                <option value="10">부산광역시</option>
            </select>
                <h3 id="soge">자기소개글 짧게 작성해주세요</h3>
                <textarea id="self" rows="6">
                </textarea><br>

                <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
